<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- FontAwesome Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Additional CSS for Styling -->
    <style>
        .signup-link {
            color: #4e73df;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
        .signup-text {
            color: #000000;
            margin-top: 20px;
        }
        .form-submit {
            background-color: #4e73df;
            border: none;
            padding: 10px 20px;
            color: #fff;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }
        .password-container {
            display: flex;
            align-items: center;
        }
        .password-container input[type="password"],
        .password-container input[type="text"] {
            flex-grow: 1;
        }
        .password-container i {
            margin-left: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="main">

        <!-- Sign in Form -->
        <section class="sign-in">
          <div class="container">
              <div class="signin-content">
                  <div class="signin-image">
                      <figure><img src="assets/images/signin-image.jpg" alt="sign in image"></figure>
                  </div>

                  <div class="signin-form">
                      <h2 class="form-title">Se connecter</h2>
                      <form method="POST" class="register-form" id="login-form">
                          <div class="form-group">
                              <label for="your_name"><i class="fas fa-user"></i></label>
                              <input type="text" name="your_name" id="your_name" placeholder="Nom d'utilisateur"/>
                          </div>
                          <div class="form-group password-container">
                              <label for="your_pass"><i class="fas fa-lock"></i></label>
                              <input 
                                  [type]="isPasswordVisible ? 'text' : 'password'" 
                                  name="your_pass" 
                                  id="your_pass" 
                                  placeholder="Mot de passe" 
                              />
                              <i 
                                  class="fas" 
                                  [ngClass]="isPasswordVisible ? 'fa-eye-slash' : 'fa-eye'" 
                                  (click)="togglePasswordVisibility()">
                              </i>
                          </div>
                          <div class="form-group">
                              <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                              <label for="remember-me" class="label-agree-term"><span><span></span></span>Memoriser mot de passe</label>
                          </div>
                          <div class="form-group form-button">
                            <button (click)="onSubmit()" class="form-submit"  name="signin" id="signin">Connecter</button>
                          </div>
                      </form>
              
                      <p class="signup-text">Vous nâ€™avez pas de compte ?<a class="signup-link" href="register"> Inscrivez-vous maintenant </a></p>
                  </div>
              </div>
          </div>
      </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
