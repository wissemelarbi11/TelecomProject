<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="card-body pt-0">
            <h3 class="text-center mt-5 mb-4">
              <a href="" class="d-block auth-logo">
                <img src="assets/images/logo-dark.png" alt="" height="80" class="auth-logo-dark">
                <img src="assets/images/logo-light.png" alt="" height="80" class="auth-logo-light">
              </a>
            </h3>


          </div>

          <div class="p-3">

            <h4 class="login-box-msg"> Inscription</h4>

            <p class="login-box-msg">Remplissez les champs s'il vous plaît</p>



            <form *ngIf="!isSuccessful" [formGroup]="form">
              <div class="mb-3">

                <input placeholder="Nom d'utilisateur" class="form-control" name="username" formControlName="username"
                  required minlength="3" maxlength="20" />
                <!-- <div class="alert-danger" *ngIf="username.errors && f.submitted">
            <div *ngIf="username.errors['required']">Username is required</div>
            <div *ngIf="username.errors['minlength']">
              Username must be at least 3 characters
            </div>
            <div *ngIf="username.errors['maxlength']">
              Username must be at most 20 characters
            </div>
          </div>-->
              </div>
              <div class="mb-3">

                <input placeholder="Email" class="form-control" name="email" formControlName="email" required email />
                <!--<div class="alert-danger" *ngIf="email.errors && f.submitted">
            <div *ngIf="email.errors['required']">Email is required</div>
            <div *ngIf="email.errors['email']">
              Email must be a valid email address
            </div>
          </div>-->
              </div>
              <div class="mb-3">


                <input placeholder="Mot de passe" type="password" class="form-control" name="password"
                  formControlName="password" required minlength="6" />


                <!--  <div class="alert-danger" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">
              Password must be at least 6 characters
            </div>
          </div>-->
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-block"> S'inscrire</button>

              </div>

              <div class="alert-warning" *ngIf="isSignUpFailed">
                Signup failed!<br />{{ errorMessage }}
              </div>
            </form>

            <div class="alert alert-success" *ngIf="isSuccessful">
              Your registration is successful!
            </div>
          </div>
          <div class="mt-5 text-center">
            <p>Vous avez déjà un compte ? <a href="/" class="text-primary"> Connecter</a> </p>
            © Copyright 2024 Wissem ELARBI
          </div>

        </div>
