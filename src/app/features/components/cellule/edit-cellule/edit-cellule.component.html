<form [formGroup]="formGroup">

    <!-- Horizontal Form -->
    <div class="card card-info">

        <!-- /.card-header -->
        <!-- form start -->
        <div class="form-horizontal">
            <div class="card-body">

                <div class="form-group row">
                    <label for="Code" class="col-sm-4 col-form-label">Code</label>
                    <div class="col-sm-10">
                        <input type="number" formControlName="id" class="form-control" id="Code" placeholder="Code">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="libelleSite" class="col-sm-4 col-form-label">Liste des sites</label>
                    <select class="form-control" formControlName="idSite">
                        <option *ngFor="let item of listOfSite" [value]="item.id"> {{ item.libelleSite }}
                        </option>
                    </select>
                </div>

                <div class="form-group row">
                    <label for="bande" class="col-sm-4 col-form-label">bande</label>
                    <div class="col-sm-10">
                        <input type="number" formControlName="bande" class="form-control" id="bande" min="13" max="36">
                    </div>
                </div>
                

                <div class="form-group row">
                    <label for="pci" class="col-sm-4 col-form-label">pci</label>
                    <div class="col-sm-10">
                        <input type="text" formControlName="pci" class="form-control" id="pci">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="power" class="col-sm-4 col-form-label">power</label>
                    <div class="col-sm-10">
                        <input type="text" formControlName="power" class="form-control" id="power">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="tac" class="col-sm-4 col-form-label">tac</label>
                    <div class="col-sm-10">
                        <input type="text" formControlName="tac" class="form-control" id="tac">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="tilt" class="col-sm-4 col-form-label">tilt</label>
                    <div class="col-sm-10">
                        <input type="text" formControlName="tilt" class="form-control" id="tilt">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="azimuth" class="col-sm-4 col-form-label">azimuth</label>
                    <div class="col-sm-10">
                        <input type="text" formControlName="azimuth" class="form-control" id="azimuth">
                    </div>
                </div>

                <!--   <div class="form-group row">
                    <label for="idRegion" class="col-sm-4 col-form-label">Gouvernorat</label>
                    <select class="form-control" formControlName="idRegion" (change)="onGouvernoratChange($event)">
                        <option *ngFor="let gouvernorat of listOfReg" [value]="gouvernorat.id">{{ gouvernorat.libelle }}
                        </option>
                    </select>
                </div>


                <div class="form-group row">
                    <label for="idDelegation" class="col-sm-4 col-form-label">Délégation</label>
                    <select class="form-control" formControlName="idDelegation">
                        <option *ngFor="let delegation of delegations" [value]="delegation.id">{{ delegation.libelle }}
                        </option>
                    </select>
                </div> -->


            </div>
            <!-- /.card-body -->
            <div class="card-footer">
                <button class="btn btn-info" (click)="edit()">Modifer</button>
                <button type="reset" class="btn btn-default float-right">Annuler</button>
            </div>
            <!-- /.card-footer -->
        </div>
        <!-- /.form-horizontal -->
    </div>
    <!-- /.card -->

</form>
