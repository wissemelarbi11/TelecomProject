<form [formGroup]="form">

    <!-- Horizontal Form -->
    <div class="card card-info">

        <!-- /.card-header -->
        <!-- form start -->
        <div class="form-horizontal">
            <div class="card-body">

                <div class="form-group row">
                    <label for="Code" class="col-sm-4 col-form-label">Code</label>
                    <div class="col-sm-10">
                        <input type="number" formControlName="id" class="form-control" id="Code" placeholder="Code">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="libelleSite" class="col-sm-4 col-form-label">Liste des sites</label>
                    <select class="form-control" formControlName="idSite">
                        <option *ngFor="let item of listOfSite" [value]="item.id"> {{ item.libelleSite }}
                        </option>
                    </select>
                </div>

                <!--   <div class="form-group row">
                    <label for="idRegion" class="col-sm-4 col-form-label">Gouvernorat</label>
                    <select class="form-control" formControlName="idRegion" (change)="onGouvernoratChange($event)">
                        <option *ngFor="let gouvernorat of listOfReg" [value]="gouvernorat.id">{{ gouvernorat.libelle }}
                        </option>
                    </select>
                </div>


                <div class="form-group row">
                    <label for="idDelegation" class="col-sm-4 col-form-label">Délégation</label>
                    <select class="form-control" formControlName="idDelegation">
                        <option *ngFor="let delegation of delegations" [value]="delegation.id">{{ delegation.libelle }}
                        </option>
                    </select>
                </div> -->

                <div class="form-group">
                    <label for="exampleInputFile">APD</label>
                    <div class="input-group">
                        <div class="custom-file">
                            <input formControlName="apd" (change)="onSelectedFile($event)" type="file"
                                class="custom-file-input" id="exampleInputFile">
                            <label class="custom-file-label" for="exampleInputFile">Choisissez un fichier</label>
                        </div>

                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleInputFile">Expertise</label>
                    <div class="input-group">
                        <div class="custom-file">
                            <input formControlName="expertise" (change)="onSelectedFile($event)" type="file"
                                class="custom-file-input" id="exampleInputFile">
                            <label class="custom-file-label" for="exampleInputFile">Choisissez un fichier</label>
                        </div>

                    </div>
                </div>


                <div class="form-group">
                    <label for="exampleInputFile">FVR</label>
                    <div class="input-group">
                        <div class="custom-file">
                            <input formControlName="fvr" (change)="onSelectedFile($event)" type="file"
                                class="custom-file-input" id="exampleInputFile">
                            <label class="custom-file-label" for="exampleInputFile">Choisissez un fichier</label>
                        </div>

                    </div>
                </div>

            </div>
            <!-- /.card-body -->
            <div class="card-footer">
                <button class="btn btn-info" (click)="save()">Ajouter</button>
                <button type="reset" class="btn btn-default float-right">Annuler</button>
            </div>
            <!-- /.card-footer -->
        </div>
        <!-- /.form-horizontal -->
    </div>
    <!-- /.card -->

</form>
