<div class="modal fade bs-example-modal-lg-add" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="card card-info">
                <div class="card-header">
                    <h3 class="card-title">Ajouter un document</h3>
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                    </button>
                </div>
            </div>
            <div class="modal-body">
                <app-add-doc></app-add-doc>

            </div>


        </div>
    </div>
</div>

<div class="modal fade bs-example-modal-lg-edit" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="card card-info">
                <div class="card-header">
                    <h3 class="card-title">Modifer ce document</h3>
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                    </button>
                </div>
            </div>
            <div class="modal-body">
                <app-edit-doc [data]="data"></app-edit-doc>

            </div>


        </div>
    </div>
</div>

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Liste des documents</h4>
                        <div class="card-tools">
                            <button type="button" data-target=".bs-example-modal-lg-add" data-toggle="modal"
                                (click)="add()" class="btn btn-block btn-primary btn-sm">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <table id="example2" class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>Code</th>
                                    <th>Nom site</th>
                                    <th>Gouvernorat</th>
                                    <th>APD</th>
                                    <th>Expertise</th>
                                    <th>FVR</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of dataSource; let i = index">
                                    <td>{{ item.id }}</td>
                                    <td>{{ getLibelleSite(item.idSite) }}</td>
                                    <td>{{ getGouvernorat(item.idSite) }}</td>
                                    <td><a [href]="item.apd" target="_blank">{{ item.apd }}</a></td>
                                    <td><a [href]="item.expertise" target="_blank">{{ item.expertise }}</a></td>
                                    <td><a [href]="item.fvr" target="_blank">{{ item.fvr }}</a></td>
                                    <td>
                                        <div>
                                            <button class="btn  btn-info btn-sm" style="  width: auto;
                                            margin-right: 1rem; " data-target=".bs-example-modal-lg-edit"
                                                data-toggle="modal" (click)="openDialogedit(item)">
                                                <i class="fa fa-pen"></i>
                                            </button>
                                            <button class="btn btn-danger btn-sm" style="  width: auto;
                                            margin-right: 1rem; " (click)="delete(item.id)">
                                                <i class="fa fa-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>Code</th>
                                    <th>Nom site</th>
                                    <th>Gouvernorat</th>
                                    <th>APD</th>
                                    <th>Expertise</th>
                                    <th>FVR</th>
                                    <th>Actions</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>

            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</section>
