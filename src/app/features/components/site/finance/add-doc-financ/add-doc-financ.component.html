<form [formGroup]="form">

    <!-- Horizontal Form -->
    <div class="card card-info">

        <!-- /.card-header -->
        <!-- form start -->
        <div class="form-horizontal">
            <div class="card-body">

                <div class="form-group row">
                    <label for="Code" class="col-sm-4 col-form-label">Code Document</label>
                    <div class="col-sm-10">
                        <input type="number" formControlName="id" class="form-control" id="Code" placeholder="Code">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="libelleSite" class="col-sm-4 col-form-label">Nom Site</label>
                    <select class="form-control" formControlName="idSite" (change)="onSiteChange($event)">
                      <option *ngFor="let item of listOfSite" [value]="item.id">{{ item.libelleSite }}</option>
                    </select>
                  </div>
                

                <div class="form-group row">
                    <label for="idRegion" class="col-sm-4 col-form-label">Gouvernorat</label>
                    <select class="form-control" formControlName="idRegion">
                        <option *ngFor="let gouvernorat of listOfReg" [value]="gouvernorat.id">{{ gouvernorat.libelle }}
                        </option>
                    </select>
                </div>


                <div class="form-group row">
                    <label for="idDelegation" class="col-sm-4 col-form-label">Délégation</label>
                    <select class="form-control" formControlName="delegation"
                        >
                        <option *ngFor="let delegation of delegations" [value]="delegation.libelle">{{
                            delegation.libelle }}
                        </option>
                    </select>
                </div>

                <div class="form-group row">
                    <label for="proprietaire" class="col-sm-4 col-form-label">proprietaire</label>
                    <div class="col-sm-10">
                        <input type="text" formControlName="proprietaire" class="form-control" id="proprietaire" placeholder="proprietaire">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="montant" class="col-sm-4 col-form-label">montant</label>
                    <div class="col-sm-10">
                        <input type="number" formControlName="montant" class="form-control" id="montant" placeholder="montant">
                    </div>
                </div>

                <!--   <div class="form-group row">
                    <label for="idRegion" class="col-sm-4 col-form-label">Gouvernorat</label>
                    <select class="form-control" formControlName="idRegion" (change)="onGouvernoratChange($event)">
                        <option *ngFor="let gouvernorat of listOfReg" [value]="gouvernorat.id">{{ gouvernorat.libelle }}
                        </option>
                    </select>
                </div>


                <div class="form-group row">
                    <label for="idDelegation" class="col-sm-4 col-form-label">Délégation</label>
                    <select class="form-control" formControlName="idDelegation">
                        <option *ngFor="let delegation of delegations" [value]="delegation.id">{{ delegation.libelle }}
                        </option>
                    </select>
                </div> -->

                <div class="form-group row">
                    <label for="dateContrat" class="col-sm-4 col-form-label">Date de contrat</label>
                    <div class="col-sm-10">
                        <input type="date" formControlName="dateContrat" class="form-control" id="dateContrat">
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleInputFile">Contrat</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input formControlName="contrat" (change)="onSelectedFile($event)" type="file" class="custom-file-input" id="exampleInputFile">
                        <label class="custom-file-label" for="exampleInputFile">Choisissez un fichier</label>
                      </div>
                    </div>
                </div>

               

            </div>
            <!-- /.card-body -->
            <div class="card-footer">
                <button class="btn btn-info" (click)="save()">Ajouter</button>
                <button type="reset" class="btn btn-default float-right">Annuler</button>
            </div>
            <!-- /.card-footer -->
        </div>
        <!-- /.form-horizontal -->
    </div>
    <!-- /.card -->

</form>
